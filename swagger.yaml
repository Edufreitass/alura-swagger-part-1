swagger: '2.0'

schemes: 
  - http
  - https
  
host: localhost:8085
basePath: /bytebank-api/v1

info:
  version: 1.0.0
  title: ByteBank API
  description: Administra a movimentação bancária do correntista e controla o acesso atráves de CPF e senha.
  termsOfService: http://localhost:8085/bytebank-api/v1/termo-uso
  contact:
    name: Suporte
    url: http://localhost:8085/bytebank-api/v1/suporte
    email: suporte@bytebankapi.com
  # license:
  #   name: MIT
  #   url: http://opensource.org/licenses/MIT

paths:
  '/cliente':
    post:
      summary: Cadastra Cliente
      description: Cadastra um novo cliente
      consumes:
        - application/json
      produces:
        - application/json
      operationId: cadastraCliente
      parameters: 
        - in: body
          name: cliente_
          schema:
            $ref: '#/definitions/Cliente'
      responses:
        201:
          description: Cadastro efetuado com sucesso
          schema:
            $ref: '#/definitions/Cliente'
        400:
          description: Requisição inválida
        500:
          description: Erro interno no servidor
definitions:
  
  Cliente:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      titular: 
        type: string
        example: Eduardo Freitas
      cpf:
        type: string
        maxLength: 11
        minLength: 11
        example: 96252250724
      senha:
        type: string
        format: password
        example: senha123
      conta:
        type: array
        items:
          $ref: '#/definitions/Conta'
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          
          